<!DOCTYPE html>
<html>
  <body onload="getCookies()">
    <div>Cookies:</div>
    <p id="cookies"></p>
    <button onclick="setCookies()">Set Cookies</button>
    <button onclick="clearCookies()">Clear Cookies</button>
  </body>
  <script>
    function getCookies() {
      document.getElementById("cookies").innerHTML = document.cookie;
    }
    
    function setCookies() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          getCookies();
        }
      };
      xhr.open("GET", "/set");
      xhr.send();
    }

    function clearCookies() {
      var cookies = document.cookie.split(";");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        var deleteCookie = name + "=;";
        if (cookie.indexOf("SameSite") > -1) {
          deleteCookie += "SameSite=None;"
        }
        if (cookie.indexOf("Secure") > -1) {
          deleteCookie += "Secure;";
        }
        deleteCookie += "expires=Thu, 01 Jan 1970 00:00:00 GMT";
        document.cookie = deleteCookie;
      }
      getCookies();
    }
  </script>
</html>
